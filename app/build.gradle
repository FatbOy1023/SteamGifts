apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "net.mabako.steamgifts"
        minSdkVersion 10
        targetSdkVersion 23
        versionCode rootProject.ext.versionCode
        project.ext.set('archivesBaseName', 'SteamGifts')
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        // ** This is the build flavor you want to pick for running the app locally. **
        local {
            ext.enableCrashlytics = false
            versionName "${rootProject.ext.versionName}.local"
        }
        // Release pushed to non-beta testers
        stable {
            versionName rootProject.ext.versionName
        }
        // Release for the beta channel
        beta {
            versionName "${rootProject.ext.versionName}.beta"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':core')
}
